<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin Template Â· Bootstrap v5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
  

    <main class="form-signin w-100 m-auto">
      <form action="/" method="post" name="form-login">
        <!-- Update this line to use your icon -->
        <img class="mb-4" src="image/newsletter.png" alt="Newsletter Icon" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">sign me up!!</h1>

        <div class="form-floating">
          <input type="text" class="form-control top" name="fname" id="firstName" placeholder="First-name" required autofocus>
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
       
            <input type="text" class="form-control middle" name="lname" id="LastName" placeholder="last-name" required>
            <label for="lastName">Last Name</label>
          </div>
          <div class="form-floating">
          
      
             <input type="email" class="form-control bottom" name="mail" id="email" placeholder="Email" required>
             <label for="email">Email</label>
          </div>

       
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Dragoon</p>
      </form>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
